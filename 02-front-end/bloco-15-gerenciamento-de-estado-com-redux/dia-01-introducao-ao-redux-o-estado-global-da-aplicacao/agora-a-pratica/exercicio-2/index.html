<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Trybe</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.js"></script>
    <style>
      body {
        color: white;
        background-color: #333;
        font-family: sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Minha Aplicação</h1>
      <p>Status: Você está <span id="userStatus">Offline</span></p>
      <button id="toggle-theme">Light Mode</button>
      <button id="toggle-status">Ficar Online</button>
    </div>
    <script>
      const THEME_INITIAL_STATE = {
        theme: 'dark',
      };

      const themeReducer = (state = THEME_INITIAL_STATE, action) => {
        switch (action.type) {
            case 'TOOGLE_THEME':
                return {
                    ...state,
                    theme: state.theme === 'dark' ? 'light' : 'dark'
                }
          default:
            return state;
        }
      };

      const STATUS_INITIAL_STATE = {
        status: 'offline',
      };

      const statusReducer = (state = STATUS_INITIAL_STATE, action) => {
        switch (action.type) {
            case 'TOOGLE_STATUS':
                return {
                    ...state,
                    status: state.status === 'offline' ? 'online' : 'offline'
                }
          default:
            return state;
        }
      };
      
      const rootReducers = Redux.combineReducers({themeReducer, statusReducer});
      
      const store = Redux.createStore(rootReducers);

      const themeButton = document.getElementById('toggle-theme');
      const statusButton = document.getElementById('toggle-status');

      themeButton.addEventListener('click', () => {
        store.dispatch({ type: 'TOOGLE_THEME' });
      });

      statusButton.addEventListener('click', () => {
        store.dispatch({ type: 'TOOGLE_STATUS' });
      });

      store.subscribe(() => {
        const body = document.querySelector('body');
        const userStatus = document.getElementById('userStatus');
        const { themeReducer, statusReducer } = store.getState();
        const { theme } = themeReducer;
        const { status } = statusReducer;

        if(theme === 'light'){
            body.style.backgroundColor = '#fff';
            body.style.color = '#333';
            themeButton.innerHTML = 'Dark Mode';
        } else {
            body.style.backgroundColor = '#333';
            body.style.color = '#fff';
            themeButton.innerHTML = 'Light Mode'
        }

        if (status === 'online') {
            statusButton.innerText = 'Ficar Offline';
            userStatus.innerText = 'Online'
        } else {
            statusButton.innerText = 'Ficar Online';
            userStatus.innerText = 'Offline'
        }
      });
    </script>
  </body>
</html>
