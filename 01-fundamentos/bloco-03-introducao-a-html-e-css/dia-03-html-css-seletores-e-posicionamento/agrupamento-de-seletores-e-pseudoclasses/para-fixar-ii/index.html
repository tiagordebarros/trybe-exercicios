<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div style="color: red;">
    <h3 style="font-weight: 700;">Cor primária</h3>
  </div>
  <div style="color: firebrick;">
    <h3 style="cursor: auto;">Cor Secundária</h3>
  </div>
  <div style="color: brown;">
    <h3 style="font-family: Arial, Helvetica, sans-serif;">Cor Complementar</h3>
  </div>
  <div style="color: darkred;">
    <h3 style="text-transform: capitalize;">Cor Escura</h3>
  </div>
  <div style="color: crimson;">
    <h3 style="text-decoration: blueviolet;">Cor Clara</h3>
  </div>
</body>
</html>
