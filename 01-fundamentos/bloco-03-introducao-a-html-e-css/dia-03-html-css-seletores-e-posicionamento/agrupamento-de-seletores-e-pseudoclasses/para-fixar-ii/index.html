<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div style="color: red;">
    <h3>Cor primária</h3>
  </div>
  <div style="color: firebrick;">
    <h3>Cor Secundária</h3>
  </div>
  <div>
    <h3 style="color: brown;">Cor Complementar</h3>
  </div>
  <div>
    <h3 style="color: darkred;">Cor Escura</h3>
  </div>
  <div>
    <h3 style="color: crimson;">Cor Clara</h3>
  </div>
</body>
</html>
