<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        //Exercício 1
        function changeDescription() {
            const description = document.getElementsByTagName("p");
            description[0].innerText = "Eu me vejo como um desenvolvedor Full Stack!";
        }
        changeDescription();

        //Exercício 2
        function changeColor() {
            const squareColor = document.getElementsByClassName("main-content");
            squareColor[0].style.backgroundColor = "rgb(76,164,109)";
        }
        changeColor();

        //Exercício 3
        function changeCenterColor() {
            const centerSquareColor = document.getElementsByClassName("center-content");
            centerSquareColor[0].style.backgroundColor = "rgb(255,255,255)";
        }
        changeCenterColor();

        //Exercício 4
        function fixTitleError() {
            const title = document.getElementsByClassName("title");
            title[0].innerText = "Exercício 5.1 - JavaScript";
        }
        fixTitleError();

        //Exercício 5
        function upperCase() {
            const maiusc = document.getElementsByTagName("p");
             maiusc[0].innerText = maiusc[0].innerText.toUpperCase();
        }
        upperCase();

        //Exercício 6
        function consoleContent() {
            const paragraph = document.getElementsByTagName("p");
            for (let index = 0; index < paragraph.length; index += 1) {
                console.log(paragraph[index]);
            }
        }
        consoleContent();

        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
